<!DOCTYPE html>

<head>
    <title>JS Task-3</title>
</head>

<style>
    body {
        padding: 20px;
    }

    .calculation {
        border: 2px solid black;
        padding-left: 15px;
        width: 40%;
    }
</style>

<body>
    <div class="calculation">
        <p>
        <h3>1st Number: <input type="number" id="num-1" style="height: 15px;width: 100px;"></h3>
        <h3>2nd Number: <input type="number" id="num-2" style="height: 15px;width: 100px;"></h3>
        <button style="height: 25px;width: 70px;" onclick="press1()">Multiply</button>
        <button style="height: 25px;width: 70px;" onclick="press2()">Divide</button>
        <h3>The Result is:</h3>
        <h3 id="answer"></h3>
        </p>
    </div>
    <script>
        function press1() {
            let a = document.getElementById('num-1').value;
            let b = document.getElementById('num-2').value;
            document.getElementById("answer").innerHTML = a * b;
        }
        function press2() {
            let a = document.getElementById('num-1').value;
            let b = document.getElementById('num-2').value;
            document.getElementById("answer").innerHTML = a / b;
        }
    </script>

</body>

</html>
