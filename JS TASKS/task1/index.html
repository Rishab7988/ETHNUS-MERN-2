<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Task-1</title>
</head>
<body>
    <p>
        Reversing the number
    </p>


    <script>
        let input=Number(prompt("Enter number"));
        console.log(typeof(input));
        
        let reverse=(n)=>{
            let r=0;
            while(n>0){
                let rem=n%10;
                r=r*10+rem;
                n=Math.floor(n/10);
            }
            return r;
        }

        let rev=reverse(input);
        console.log(rev);
        alert("The reversed number is: "+ rev);
    </script>
</body>
</html>
